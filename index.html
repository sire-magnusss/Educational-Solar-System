<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Solar System</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* Tooltip styling */
        #tooltip {
            position: absolute;
            pointer-events: none;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: sans-serif;
            font-size: 14px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        /* Info Panel styling */
        #infoPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            background: rgba(10, 10, 10, 0.5);
            overflow-y: auto; /* Scrollbar when content overflows */
            max-height: 80vh; /* Allow vertical scrolling */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 20;
        }
        #infoPanel::-webkit-scrollbar { width: 8px; }
        #infoPanel::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); }



        #infoPanel { scrollbar-color: rgba(255,255,255,0.3) rgba(255,255,255,0.1); scrollbar-width: thin; }




        #infoPanel.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #infoPanel h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        #infoPanel img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            border-radius: 5px;
        }
        #infoPanel p {
            font-size: 14px;
            line-height: 1.4;
            text-align: justify;
        }
    </style>
    <!-- Import map: resolves the bare specifier "three" -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
          }
        }
    </script>
</head>
<body>
<!-- Tooltip for planet names -->
<div id="tooltip"></div>
<!-- Info panel for planet details -->
<div id="infoPanel"></div>

<!-- Load your script as a module -->
<script type="module" src="solarSystem.js"></script>
</body>
</html>
